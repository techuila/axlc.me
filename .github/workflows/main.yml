name: Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js v22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: actions/cache@v3
        id: pnpm-cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: Install dependencies (pnpm)
        if: steps.pnpm-cache.cache-hit != 'true'
        shell: bash
        run: pnpm install --frozen-lockfile

      - name: Build Astro App
        run: | 
          npm rebuild --verbose sharp
          pnpm build 

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LINODE_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.LINODE_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy files to server
        run: |
          rsync -avzr --delete \
            -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            ./dist/ \
            ${{ secrets.LINODE_USERNAME }}@${{ secrets.LINODE_HOST }}:/var/www/axlc.me/

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/id_rsa
  
